include:
  - project: "dhei/teams/hyperion/dev/src/foundation-build"
    file: "/pipelines/java-maven-docker-release-pipeline.yaml"
    ref: 16.1.0

variables:
  PUSH_TO_HARBOR: "true"
  MAVEN_ADD_OPTS: "-DskipTests"

reuse-lint:
  stage: test
  image:
    name: "dockerhub.devops.telekom.de/python:3"
    entrypoint: [""]
  needs: []
  rules:
    - when: always
  before_script: >-
    python3 -m pip install --user --upgrade pipx && 
    python3 -m pipx ensurepath &&
    source ~/.bashrc
  script:
    - pipx run reuse lint

github-sync:
  stage: .post
  needs: []
  rules:
    - when: manual
  script:
    - git remote add github https://$STARGATE_GITHUB_PAT@github.com/telekom/stargate-issuer-service.git
    - git remote -v
    - git remote update
    - git checkout -b $CI_COMMIT_BRANCH || true
    - git push --set-upstream github $CI_COMMIT_BRANCH

gitlab-push:
  stage: .post
  needs: []
  rules:
    - when: manual
  script:
    - git remote add gitlab https://gitlab-ci-token:${GITLAB_ACCESS_TOKEN}@gitlab.devops.telekom.de/dhei/teams/hyperion/dev/src/issuer-service.git
    - git remote -v
    - git remote update
    - git checkout -b $CI_COMMIT_BRANCH || true
    - git push --set-upstream gitlab $CI_COMMIT_BRANCH

gitlab-pull:
  stage: .post
  needs: []
  rules:
    - when: manual
  variables:
    TARGET_BRANCH: main
  script:
    - git remote add gitlab https://gitlab-ci-token:${GITLAB_ACCESS_TOKEN}@gitlab.devops.telekom.de/dhei/teams/hyperion/dev/src/issuer-service.git
    - git remote -v
    - git remote update
    - git checkout -b $CI_COMMIT_BRANCH || true
    - git merge -X theirs --squash gitlab/$TARGET_BRANCH
    - >-
      git commit -m "chore: sync from gitlab"